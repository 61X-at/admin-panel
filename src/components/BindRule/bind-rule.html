<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Привязать маркетплейс [id] к правилу</title>
  <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bind-rule.css">
</head>
<body>
  <div class="modal">
    <div class="modal-box">
      <h2 class="modal-title">Привязать маркетплейс [id] к правилу</h2>

      <div class="form-group">
        <label for="rule-id">Идентификатор правила</label>
        <input type="text" id="rule-id" placeholder="Введите идентификатор правила">
      </div>

      <div class="button-group">
        <button class="submit">Сохранить</button>
      </div>
    </div>
  </div>
</body>
</html>
