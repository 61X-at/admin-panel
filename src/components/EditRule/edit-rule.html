<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Правило [id]</title>
  <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="edit-rule.css">
</head>
<body>
  <div class="modal">
    <div class="modal-box">
      <h2 class="modal-title">Правило [id]</h2>
      <button class="close">X</button>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Введите название">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Введите описание">
      </div>

      <div class="button-group">
        <button class="submit">Сохранить</button>
      </div>
    </div>
  </div>
</body>
</html>
