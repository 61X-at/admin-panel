<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Объединенный файл</title>
  <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="r.css">
</head>
<body>
  <div class="error-box">
    <div class="error-header">
      <div class="icon">!</div>
      <div class="error-text">Произошла ошибка {}</div>
    </div>
    <div class="error-details"></div>
  </div>

  <div class="modal">
    <div class="modal-box"  hidden>
      <h2 class="modal-title">Привязать правило к маркетплейсу </h2>
      <button class="close">✕</button>
      <div class="form-group">
        <label for="rule-id">Идентификатор правила</label>
        <input type="text" id="rule-id" placeholder="Введите идентификатор правила">
      </div>
      <div class="button-group">
        <button class="submit">Сохранить</button>
      </div>
    </div>
  </div>

  <div class="modal">
    <div class="modal-box" hidden>
      <h2 class="modal-title">Правило [id]</h2>
      <button class="close">✕</button>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Введите название">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Введите описание">
      </div>
      <div class="button-group">
        <button class="submit">Сохранить</button>
      </div>
    </div>
  </div>
</body>
</html>
